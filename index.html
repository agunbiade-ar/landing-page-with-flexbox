<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header class="header-container">
        <nav>
          <div class="img-container">
            <a href="#">
              <img src="./images/maps.png" height="70px" width="70px" alt="" />
            </a>
          </div>
          <ul class="nav-links-container">
            <li><a href="#">About</a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="#">Travel guide</a></li>
          </ul>
        </nav>
        <section class="header-info">
          <div class="header-info__main">
            <h3>Too awesome to be forgotten</h3>
            <p>
              Come have an Unforgettable experience. Introvert or extrovert,
              you're carried along, all the way and back. See what people are
              saying in the testimonials section or go see our various
              destinations and prices, to give you an idea.
            </p>
            <div class="btn-container"><button>Sign Up</button></div>
          </div>
          <div class="header-info__img">
            <img
              src="./images/travel.jpg"
              height="200px"
              width="300px"
              alt=""
            />
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
